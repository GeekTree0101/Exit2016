<!doctype />
<html>

<head>
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main/css/styles.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill for older browsers -->
    <script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="/main//ext/vertx-eventbus.js"></script>
    <script src="/main/node_modules/core-js/client/shim.min.js"></script>
    <script src="/main/node_modules/zone.js/dist/zone.js"></script>
    <script src="/main/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="/main/node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="/main/systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) {
            console.error(err);
        });
    </script>
</head>
<!-- 3. Display the application -->

<body>
    <my-app></my-app>
</body>

</html>
